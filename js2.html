<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list" style="list-style-type:none">
    <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
     </ul>
    <script type="text/javascript">
      var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
      ];

      (function () {
      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */

      //对二维数组进行排序
      aqiData.sort(function(x,y) {
        return y[1]- x[1]; //从小到大排序，从大到小用x[1]-y[1]
      });
      var i,chinese=['一','二','三','四','五','六','七','八','九','十'];
      for(i=0;i < aqiData.length;i++) {
        if(aqiData[i][1] > 60) {
        // alert(aqiData[i][0]);
        var li=document.createElement("li");  /*创建一个li节点*/
        var node=document.createTextNode("第"+chinese[i]+"名："+aqiData[i][0]+" , "+aqiData[i][1]);
        /*创建一个文本节点内容*/
        li.appendChild(node); /*将文本节点里的内容添加到li节点里*/
        document.getElementById("aqi-list").appendChild(li); /*将li节点添加到aqi-list中*/
        }
      }
})();

</script>
</body>
</html>
